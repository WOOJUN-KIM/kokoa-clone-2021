<!--
Shift + alt + 방향키 위 아래 : 해당 라인 복붙
div class="name" -> div.name
div id="id" -> div#id
(div.status-bar__column>span)*3

https://nykim.work/15
BEM에 대해 한국어로 정리해놓은 블로그도 있으니, 한번씩 보면 좋을것 같아요.
Block_Element--Modifier!
- block : .btn {}
- elements : .btn__price {}
- modifiers : .btn--big {}

- navigation 안의 ul 안에 많은 li들로 구성되는데, 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다.
- VSC의 단축키로 navigation에서 하위메뉴까지 한번에 자동 완성 시킬 수 있다.
→ nav>il>li*(필요한 갯수)>a
→ 그 후 #과 tab만으로 간편하게 작성이 가능하다.(수정하다보면 다음 tab이 옳게 먹히지 않는다.)
- 점 3개는 ellipsis라고 한다.
- 속성과 class 이름이 똑같아도 상관없다.
- 메인 styles.css에 다른 요소의 css를 import 할 때, 순서를 지키는 것이 정말 중요하다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
            <i class="fas fa-cog fa-lg"></i>
            <span class="nav__notification3"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
           </div>
          <div class="icon-row__icon">
            <i class="fas fa-envelope"></i>
            <span>Invite</span>
          </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h4>Open Chat</h4>
              <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
              <div class="open-post__column">
                  <h5 class="open-post__title">#BTS</h5>
                  <h6 class="open-post__hashtags">#bts#army#friends</h6>
                  <div class="open-post__members">
                      <img src="https://github.com/WOOJUN-KIM/kokoa-clone-2021/blob/main/screenshots/WJKIM2.jpg?raw=true"/>
                      <span class="open-post__member-count">802 members</span>
                      <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>
                  </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://github.com/WOOJUN-KIM/kokoa-clone-2021/blob/main/screenshots/WJKIM2.jpg?raw=true"/>
                    <div class="open-post__heart-count fa-xs"><i class="fas fa-heart"></i><span>326</span></div>
                </div>
              </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
