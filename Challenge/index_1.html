<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles_1.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="title-bar">
      <div class="title-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="title-bar__column">
        <span>Playlist</span>
      </div>
    </div>
    <div class="play">
      <div class="play__image">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="play__text">
        <p>Random</p>
        <p>Love</p>
        <p>by Divay Kapoor</p>
      </div>
    </div>

    <div class="btn">
      <div class="btn__play">
        <i class="fas fa-play"></i>
        <p>Play</p>
      </div>
      <div class="btn__heart">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="btn__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <ul>
      <li class="list">
        <div class="list__image"></div>
        <div class="list__text">
          <p>Matargasti</p>
          <p>Mohit Chauhan</p>
        </div>
      </li>
      <li class="list">
        <div class="list__image_2"></div>
        <div class="list__text">
          <p>Attitude</p>
          <p>Lewis OfMan.Attitude</p>
        </div>
      </li>
      <li class="list">
        <div class="list__image_3"></div>
        <div class="list__text">
          <p>Try Everthing</p>
          <p>Shakira.Zootopia</p>
        </div>
      </li>
      <li class="list">
        <div class="list__image_4"></div>
        <div class="list__text">
          <p>Sunflower</p>
          <p>Joseph Vincent.Sunflower</p>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
